language: c

sudo: required

os: linux

env:
  matrix:
    - BUILD_TYPE=astyle
    - BUILD_TYPE=cppcheck
    - BUILD_TYPE=ad9361_generic
    - BUILD_TYPE=ad9361_linux
    - BUILD_TYPE=drivers
    - BUILD_TYPE=doxygen

before_install:
  - export DEPS_DIR="${TRAVIS_BUILD_DIR}/deps"
  - mkdir -p ${DEPS_DIR}

script:
  - ./ci/travis/run_build.sh
